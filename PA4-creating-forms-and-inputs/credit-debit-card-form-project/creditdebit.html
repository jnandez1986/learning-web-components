<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="creditdeb.css">
</head>
<body>
	<h1>Card Information</h1>
	<form class="credit">
		<label>Cardholder's full name</label>
		<input type="text">

		<label>Enter 16-digit card number</label>
		<input type="text" maxlength="19">

		<label>CVS code</label>
		<input type="text" maxlength="3">

		<label>Expiration Month</label>
		<select>
			<option>Jan-01</option>
			<option>Feb-02</option>
			<option>Mar-03</option>
			<option>Apr-04</option>
			<option>May-05</option>
			<option>Jun-06</option>
			<option>Jul-07</option>
			<option>Aug-08</option>
			<option>Sep-09</option>
			<option>Oct-10</option>
			<option>Nov-11</option>
			<option>Dec-12</option>
		</select>

		<label>Expiration Year</label>
		<select>
			<option>2016</option>
			<option>2017</option>
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
			<option>2024</option>
			<option>2025</option>
			<option>2026</option>
			<option>2027</option>
			<option>2028</option>
			<option>2029</option>
			<option>2030</option>
		</select>
	</form>

</body>
</html>
