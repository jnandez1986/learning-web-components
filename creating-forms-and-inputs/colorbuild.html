<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="colorbuild.css">
</head>
<body>
	<div class="red">
		<label for="parent-font-size">Red</label>
		<input type="range" id="red" min="0" max="255" step="5" value="20" />
	</div>

	<div class="blue">
		<label for="parent-font-size">Blue</label>
		<input type="range" id="blue" min="0" max="255" step="5" value="20" />
	</div>

	<div class="green">
		<label for="parent-font-size">Green</label>
		<input type="range" id="green" min="0" max="255" step="5" value="20" />
	</div>

	<div class="alpha">
		<label for="parent-font-size">Alpha</label>
		<input type="range" id="alpha" min="0" max="1" step=".01" value="20" />
	</div>

	<div class="txtbox">
		<input class="box" type="text">
	</div>

</body>
</html>
