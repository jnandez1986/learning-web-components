<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="mainstyles.css">
</head>
<body>

	<div class="signup">
		<h1>Sign Up</h1>
		<form method="GET" action="">
			<label for="first_name">Enter first name:</label>
			<input type="text" id="first_name" name="user_first_name">

			<label for="last_name">Enter last name:</label>
			<input type="text" id="last_name" name="user_last_name">

			<label for="mail">Enter email:</label>
			<input type="email" id="mail" name="user_email">

			<label for="dob">Enter date of birth:</label>
			<input type="date" id="dob" name="date_of_birth">

			<label for="passwrd">Enter password:</label>
			<input type="password" id="passwrd" name="password">

			<input type="submit" id="submit_button">

		</form>
	</div>

</body>
</html>
